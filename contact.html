<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 腾创科技</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-rocket"></i><span>腾创科技</span></a>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">企业介绍</a></li>
                <li><a href="solutions.html">解决方案</a></li>
                <li><a href="partners.html">合作伙伴</a></li>
                <li><a href="contact.html" class="active">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>联系我们</h1>
            <p>期待与您的合作</p>
        </div>
    </section>

    <section class="section contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form-wrapper">
                    <h2>在线咨询</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">姓名 *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱 *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">电话</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">留言 *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">提交咨询</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>邮箱</h4>
                            <p>contact@tengchuang.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h4>电话</h4>
                            <p>400-888-8888</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h4>地址</h4>
                            <p>北京市朝阳区科技园区A座1001室</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 腾创科技. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
